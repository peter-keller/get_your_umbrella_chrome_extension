<body style="min-height: 600px !important; min-width: 600px !important;">

    <div id="header"></div>

                            </div>
                        </div>
                        <span class="rain"></span>
                        <span class="speed"></span>
                        <span class="direction"></span>
                    </div>
                </div>
                <div class="forecast">
                    <div class="forecast-header">
                        <div class="day"></div>
                    </div> <!-- .forecast-header -->

                <div class="forecast">
                    <div class="forecast-header">

                        </div>
                        <div class="degree"><sup>o</sup>C</div>
                        <small class="minDegree"><sup>o</sup></small>
                    </div>
                </div>
                <div class="forecast">
                    <div class="forecast-header">

                    </div> <!-- .forecast-header -->
